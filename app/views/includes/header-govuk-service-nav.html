    <header role="banner" id="global-header" class="with-proposition">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="{{ homepage_url|default('https://www.gov.uk') }}" title="{{ logo_link_title|default('Go to the GOV.UK homepage') }}" id="logo" class="content">
              <img src="{{ asset_path }}images/gov.uk_logotype_crown_invert_trans.png?0.17.3" width="35" height="31" alt=""> {{ global_header_text|default('GOV.UK') }}
            </a>
          </div>
          {% block inside_header %}{% endblock %}
        </div>
        <div class="header-proposition">
          <div class="content">
            <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
            <nav id="proposition-menu">
              <a href="/" id="proposition-name">{% if serviceName %} {{ serviceName }} {% endif %}</a>
              <ul id="proposition-links">
                <li><a href="url-to-page-1" class="active">Page 1</a></li>
                <li><a href="url-to-page-2">Page 2</a></li>
                <li><a href="url-to-page-3">Page 3</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div id="global-header-bar"></div>
